<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        number :
        <span id="number">0</span>
    </div>
    <button id="add">number++</button>
    <script src="https://unpkg.com/rxjs@5.5.2/bundles/Rx.min.js"></script>
    <script>
        let count = 0;
        //从事件中获取Observable
        Rx.Observable.fromEvent(document.querySelector('#add'), 'click')
            .subscribe(
                (e)=>{
                    document.querySelector('#number').innerText = ++count;
                }
            )

    </script>
</body>
</html>
